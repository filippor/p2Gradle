plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id "it.filippor.p2" version "0.0.7"
    id "biz.aQute.bnd.builder" version "5.3.0"
}

p2.updateSites = [
                uri("http://download.eclipse.org/releases/2019-12"),
                uri("http://download.eclipse.org/releases/2019-06")]


p2.publishTask('p2Publish1',{t->
	t.repo = uri("$buildDir/targetP2")
	t.bundles = configurations.runtimeClasspath
})

p2.publishTask('p2Publish2',{t->
	t.dependsOn ':assemble'
	t.repo = uri("$buildDir/targetP2")
	t.bundles = [new File("$buildDir/lib")]
})



tasks.register('p2Publish'){
	dependsOn ':p2Publish1'
	dependsOn ':p2Publish2'
}

p2.doLastOnFramework(tasks.register("hello"), {t,sp->
	var p2Api = sp.getService(it.filippor.p2.api.P2RepositoryManager)
	println(p2Api.getClass())
}) 

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'
	
	
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

	api p2.bundles(true,'org.eclipse.core.resources:[3.13,3.14)')

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:29.0-jre'
}
